    <div class="replybox">

        </div>
        
    </div>

    <div class="title hide" >

        <button class="addfrnds" id="addfrnds">Add Frnds</button>
    </div>

    <div class="frndlist hide">

        <hr>

        </div>
        <hr>
        <div >

        </div>
    </div>

        <h2>${} is active </h2>
        <!-- name of active grp -->
    </div>
    <div class="greet">
        <!-- greetign msg woth welcome name  -->
    </div>
